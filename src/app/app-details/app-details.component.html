<div *ngIf="selectedApp" class="app-details">
    <div class="app-header">
        <svg class="app-icon" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" fill="#ccc" />
            <text x="12" y="16" text-anchor="middle" fill="#fff" font-size="12">{{ selectedApp.name.charAt(0) }}</text>
        </svg>
        <div class="app-info">
            <h2>{{ selectedApp.name }}</h2>
            <p class="app-pain-points">{{ appDetails.painPoints }}</p>
            <p class="app-value-proposition">{{ appDetails.valueProposition }}</p>
        </div>
    </div>
</div>
